data:
  training_dir: data/training
  feature_columns:
    - timestamp
    - instantaneous_power
    - left_power
    - right_power
    - pedal_power_balance
    - accumulated_torque
    - cumulative_crank_revs
    - last_crank_event_time
  target_column: label

model:
  type: random_forest  # random_forest, gradient_boosting, svm
  params:
    n_estimators: 100
    random_state: 42
  output_dir: models/

training:
  test_size: 0.2
  random_state: 42
